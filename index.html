<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th style="width: 30%;">Nama</th>
                                    <td>: Faisal Rahman</td>
                                </tr>
                                <tr>

                                </tr>
                                <tr>
                                    <th>Alamat</th>
                                    <td>: Bekasi</td>
                                </tr>
                                <tr>
                                    <th>Pengalaman</th>
                                    <td>: Mengajar</td>
                                </tr>
                                <tr>
                                    <th>Hobi</th>
                                    <td>: Belajar</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <h5 class="mb-3">Hubungi Saya</h5>
                <a href="https://www.instagram.com/[USERNAME_INSTAGRAM]" target="_blank" class="btn btn-social btn-instagram mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@[USERNAME_TIKTOK]" target="_blank" class="btn btn-social btn-tiktok mx-2">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://wa.me/[NOMOR_WHATSAPP]" target="_blank" class="btn btn-social btn-whatsapp mx-2">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:[ALAMAT_EMAIL]" class="btn btn-social btn-email mx-2">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
