<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Faisal Rahman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-sm biodata-card">
            <div class="card-header text-center bg-primary text-white">
                <h2>Biodata Pribadi</h2>
            </div>
            <div class="card-body p-4">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <img src="foto.jpeg" class="img-fluid rounded-circle profile-picture" alt="Foto Faisal Rahman">
                    </div>
                    <div class="col-md-8">
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Nama</div>
                            <div class="col-9">: Faisal Rahman</div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Jenis Kelamin</div>
                            <div class="col-9">: Laki-laki</div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Alamat</div>
                            <div class="col-9">: Bekasi</div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-3 fw-bold">Pengalaman</div>
                            <div class="col-9">: Mengajar</div>
                        </div>

                        <div class="row">
                            <div class="col-3 fw-bold">Hobi</div>
                            <div class="col-9">: Belajar</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <h5 class="mb-3">Hubungi Saya</h5>
                <a href="https://www.instagram.com/[USERNAME_INSTAGRAM]" target="_blank" class="btn btn-social btn-instagram mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@[USERNAME_TIKTOK]" target="_blank" class="btn btn-social btn-tiktok mx-2">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://wa.me/[NOMOR_WHATSAPP]" target="_blank" class="btn btn-social btn-whatsapp mx-2">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:[ALAMAT_EMAIL]" class="btn btn-social btn-email mx-2">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
